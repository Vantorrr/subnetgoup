<!DOCTYPE html>
<html>
<head>
    <title>SIMPLE FLAG TEST</title>
    <style>
        body { 
            background: black; 
            color: white; 
            font-size: 20px;
            padding: 50px;
        }
        .flag { 
            border: 5px solid red; 
            margin: 20px;
            width: 50px;
            height: 50px;
        }
        .test {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <h1>ULTRA SIMPLE FLAG TEST</h1>
    
    <div class="test">
        <h2>Test 1 - INLINE SVG (should ALWAYS work):</h2>
        <svg width="48" height="36" style="border: 3px solid lime;">
            <rect width="48" height="36" fill="red"/>
            <rect width="48" height="6" fill="white" y="6"/>
            <rect width="48" height="6" fill="white" y="18"/>
            <rect width="48" height="6" fill="white" y="30"/>
        </svg>
        <p>RED RECT = USA flag simplified</p>
    </div>
    
    <div class="test">
        <h2>Test 2 - FILE SVG:</h2>
        <img src="../images/flag-us.svg" class="flag">
        <p>FILE USA flag</p>
    </div>
    
    <div class="test">
        <h2>Test 3 - NO JAVASCRIPT:</h2>
        <p>This page has NO JavaScript that could break flags!</p>
    </div>
    
    <script>
        // MINIMAL JavaScript - just logging
        console.log('Simple test loaded');
        setTimeout(() => {
            console.log('Images after 2 seconds:', document.querySelectorAll('img').length);
        }, 2000);
    </script>
</body>
</html>
