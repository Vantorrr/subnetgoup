<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Dashboard screens -->
  <rect x="50" y="80" width="100" height="60" fill="#333" stroke="#00d4ff" stroke-width="2"/>
  <rect x="250" y="80" width="100" height="60" fill="#333" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Charts -->
  <path d="M60 130 L70 120 L80 110 L90 115 L100 105 L110 100 L120 95 L130 90" stroke="#00ff00" stroke-width="2" fill="none"/>
  <path d="M260 130 L270 125 L280 115 L290 120 L300 110 L310 105 L320 100 L330 95" stroke="#ff4444" stroke-width="2" fill="none"/>
  
  <!-- Central monitoring hub -->
  <circle cx="200" cy="180" r="40" fill="#333" stroke="#00d4ff" stroke-width="3"/>
  <text x="200" y="175" font-family="Arial" font-size="10" fill="#00d4ff" text-anchor="middle">MONITORING</text>
  <text x="200" y="190" font-family="Arial" font-size="10" fill="#00d4ff" text-anchor="middle">CENTER</text>
  
  <!-- Connection lines -->
  <line x1="150" y1="110" x2="170" y2="150" stroke="#00d4ff" stroke-width="2"/>
  <line x1="250" y1="110" x2="230" y2="150" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Status indicators -->
  <circle cx="80" cy="200" r="8" fill="#00ff00"/>
  <circle cx="120" cy="200" r="8" fill="#00ff00"/>
  <circle cx="280" cy="200" r="8" fill="#ffaa00"/>
  <circle cx="320" cy="200" r="8" fill="#00ff00"/>
  
  <!-- Alert boxes -->
  <rect x="60" y="230" width="80" height="20" fill="#444" stroke="#ffaa00" stroke-width="1"/>
  <text x="100" y="242" font-family="Arial" font-size="8" fill="#ffaa00" text-anchor="middle">HIGH CPU USAGE</text>
  
  <rect x="260" y="230" width="80" height="20" fill="#444" stroke="#00ff00" stroke-width="1"/>
  <text x="300" y="242" font-family="Arial" font-size="8" fill="#00ff00" text-anchor="middle">ALL SYSTEMS OK</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d4ff" text-anchor="middle">24/7 Network Monitoring</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Real-time system health monitoring</text>
</svg> 