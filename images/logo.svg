<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network nodes -->
  <circle cx="15" cy="15" r="3" fill="#00d4ff"/>
  <circle cx="35" cy="25" r="3" fill="#00d4ff"/>
  <circle cx="15" cy="35" r="3" fill="#00d4ff"/>
  <circle cx="35" cy="45" r="3" fill="#00d4ff"/>
  
  <!-- Connections -->
  <line x1="15" y1="15" x2="35" y2="25" stroke="#00d4ff" stroke-width="1.5"/>
  <line x1="35" y1="25" x2="15" y2="35" stroke="#00d4ff" stroke-width="1.5"/>
  <line x1="15" y1="35" x2="35" y2="45" stroke="#00d4ff" stroke-width="1.5"/>
  
  <!-- Company name -->
  <text x="55" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGrad)">SubNet</text>
  <text x="55" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666">Group</text>
</svg> 