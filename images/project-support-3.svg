<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0f1419"/>
  
  <!-- 24/7 Clock -->
  <circle cx="150" cy="100" r="40" fill="url(#clockGrad)" stroke="#fff" stroke-width="3">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Clock numbers -->
  <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">12</text>
  <text x="175" y="107" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">3</text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">6</text>
  <text x="125" y="107" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">9</text>
  
  <!-- Clock hands -->
  <line x1="150" y1="100" x2="150" y2="85" stroke="#2c3e50" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 150 100;360 150 100" dur="60s" repeatCount="indefinite"/>
  </line>
  <line x1="150" y1="100" x2="165" y2="100" stroke="#2c3e50" stroke-width="2" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 150 100;360 150 100" dur="12s" repeatCount="indefinite"/>
  </line>
  
  <!-- Center dot -->
  <circle cx="150" cy="100" r="4" fill="#2c3e50"/>
  
  <!-- 24/7 Text -->
  <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="16" fill="#00d4ff" font-weight="bold">24/7</text>
  
  <!-- Support icons around clock -->
  <circle cx="80" cy="60" r="15" fill="#2ecc71" stroke="#fff" stroke-width="2">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <text x="80" y="66" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">ðŸ“ž</text>
  
  <circle cx="220" cy="60" r="15" fill="#74b9ff" stroke="#fff" stroke-width="2">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <text x="220" y="66" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">ðŸ’¬</text>
  
  <circle cx="80" cy="140" r="15" fill="#fd79a8" stroke="#fff" stroke-width="2">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="80" y="146" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">ðŸ“§</text>
  
  <circle cx="220" cy="140" r="15" fill="#ffa502" stroke="#fff" stroke-width="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  <text x="220" y="146" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">ðŸ”§</text>
  
  <!-- Connection lines -->
  <line x1="95" y1="75" x2="135" y2="85" stroke="#00d4ff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="205" y1="75" x2="165" y2="85" stroke="#00d4ff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="95" y1="125" x2="135" y2="115" stroke="#00d4ff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="205" y1="125" x2="165" y2="115" stroke="#00d4ff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Status indicators -->
  <rect x="20" y="170" width="60" height="15" fill="#1e272e" stroke="#2ecc71" stroke-width="1" rx="2"/>
  <text x="25" y="181" font-family="monospace" font-size="9" fill="#2ecc71">ONLINE</text>
  
  <rect x="100" y="170" width="80" height="15" fill="#1e272e" stroke="#00d4ff" stroke-width="1" rx="2"/>
  <text x="105" y="181" font-family="monospace" font-size="9" fill="#00d4ff">Available Now</text>
  
  <rect x="200" y="170" width="80" height="15" fill="#1e272e" stroke="#ffa502" stroke-width="1" rx="2"/>
  <text x="205" y="181" font-family="monospace" font-size="9" fill="#ffa502">5 Agents Ready</text>
  
  <!-- Global coverage -->
  <circle cx="40" cy="40" r="3" fill="#2ecc71">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="47" y="44" font-family="monospace" font-size="8" fill="#2ecc71">US</text>
  
  <circle cx="260" cy="40" r="3" fill="#74b9ff">
    <animate attributeName="r" values="3;5;3" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <text x="267" y="44" font-family="monospace" font-size="8" fill="#74b9ff">EU</text>
  
  <circle cx="40" cy="160" r="3" fill="#fd79a8">
    <animate attributeName="r" values="3;5;3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <text x="47" y="164" font-family="monospace" font-size="8" fill="#fd79a8">ASIA</text>
</svg> 