<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0f1419"/>
  
  <!-- Central hub -->
  <circle cx="150" cy="100" r="25" fill="url(#networkGrad)" stroke="#fff" stroke-width="2">
    <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hub icon -->
  <rect x="142" y="92" width="16" height="16" fill="#fff" rx="2"/>
  <rect x="145" y="95" width="3" height="3" fill="#0984e3"/>
  <rect x="149" y="95" width="3" height="3" fill="#0984e3"/>
  <rect x="153" y="95" width="3" height="3" fill="#0984e3"/>
  <rect x="145" y="99" width="3" height="3" fill="#0984e3"/>
  <rect x="149" y="99" width="3" height="3" fill="#0984e3"/>
  <rect x="153" y="99" width="3" height="3" fill="#0984e3"/>
  <rect x="145" y="103" width="3" height="3" fill="#0984e3"/>
  <rect x="149" y="103" width="3" height="3" fill="#0984e3"/>
  <rect x="153" y="103" width="3" height="3" fill="#0984e3"/>
  
  <!-- Connected nodes -->
  <circle cx="80" cy="60" r="12" fill="#2ecc71" stroke="#fff" stroke-width="1">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="60" r="12" fill="#2ecc71" stroke="#fff" stroke-width="1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="140" r="12" fill="#e17055" stroke="#fff" stroke-width="1">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="140" r="12" fill="#2ecc71" stroke="#fff" stroke-width="1">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="125" y1="85" x2="92" y2="72" stroke="#00d4ff" stroke-width="2">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="175" y1="85" x2="208" y2="72" stroke="#00d4ff" stroke-width="2">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite"/>
  </line>
  <line x1="125" y1="115" x2="92" y2="128" stroke="#ff6b7a" stroke-width="2">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="175" y1="115" x2="208" y2="128" stroke="#00d4ff" stroke-width="2">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data packets -->
  <circle cx="105" cy="78" r="3" fill="#ffa502">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>
  <path id="path1" d="M105,78 L92,72" fill="none" stroke="none"/>
  
  <!-- Monitoring data -->
  <text x="20" y="180" font-family="monospace" font-size="9" fill="#00d4ff">Packets/sec: 2,847</text>
  <text x="150" y="180" font-family="monospace" font-size="9" fill="#2ecc71">Latency: 12ms</text>
  <text x="230" y="180" font-family="monospace" font-size="9" fill="#ffa502">Errors: 0.1%</text>
  
  <!-- Signal strength indicators -->
  <rect x="30" y="40" width="3" height="8" fill="#2ecc71"/>
  <rect x="34" y="35" width="3" height="13" fill="#2ecc71"/>
  <rect x="38" y="30" width="3" height="18" fill="#ffa502"/>
  <rect x="42" y="25" width="3" height="23" fill="#e17055"/>
  
  <rect x="250" y="40" width="3" height="8" fill="#2ecc71"/>
  <rect x="254" y="35" width="3" height="13" fill="#2ecc71"/>
  <rect x="258" y="30" width="3" height="18" fill="#2ecc71"/>
  <rect x="262" y="25" width="3" height="23" fill="#2ecc71"/>
</svg> 