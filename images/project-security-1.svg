<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3742fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5352ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0f1419"/>
  
  <!-- Shield -->
  <path d="M150 40 L170 50 L170 90 Q170 110 150 120 Q130 110 130 90 L130 50 Z" fill="url(#securityGrad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Lock -->
  <rect x="140" y="75" width="20" height="15" rx="2" fill="url(#securityGrad2)"/>
  <path d="M135 75 L135 70 Q135 65 140 65 L160 65 Q165 65 165 70 L165 75" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Digital particles -->
  <circle cx="100" cy="60" r="3" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="80" r="2" fill="#43d8ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="120" r="2" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="130" r="3" fill="#43d8ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Binary code effect -->
  <text x="50" y="160" font-family="monospace" font-size="10" fill="#00d4ff" opacity="0.4">01101001</text>
  <text x="200" y="170" font-family="monospace" font-size="8" fill="#43d8ff" opacity="0.3">110100</text>
  <text x="70" y="180" font-family="monospace" font-size="9" fill="#00d4ff" opacity="0.5">101010</text>
</svg> 