<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6">Technical Support Team</text>
  
  <!-- Support Icons -->
  <!-- Headset Icon -->
  <circle cx="100" cy="100" r="25" fill="url(#cardGradient)"/>
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">ğŸ§</text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">24/7 Support</text>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Always Available</text>
  
  <!-- Tools Icon -->
  <circle cx="200" cy="100" r="25" fill="url(#cardGradient)"/>
  <text x="200" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">ğŸ› ï¸</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">Expert Tech</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Certified Engineers</text>
  
  <!-- Shield Icon -->
  <circle cx="300" cy="100" r="25" fill="url(#cardGradient)"/>
  <text x="300" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">ğŸ›¡ï¸</text>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">Guaranteed</text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Quality Service</text>
  
  <!-- Stats Section -->
  <rect x="50" y="190" width="300" height="80" fill="rgba(139, 92, 246, 0.1)" stroke="rgba(139, 92, 246, 0.2)" stroke-width="1" rx="15"/>
  
  <!-- Response Time -->
  <text x="120" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b5cf6">15min</text>
  <text x="120" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Response Time</text>
  
  <!-- Success Rate -->
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b5cf6">99.8%</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Success Rate</text>
  
  <!-- Systems Fixed -->
  <text x="280" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b5cf6">500+</text>
  <text x="280" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Systems Fixed</text>
  
  <!-- Connection Lines -->
  <line x1="125" y1="100" x2="175" y2="100" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2"/>
  <line x1="225" y1="100" x2="275" y2="100" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2"/>
  
  <!-- Live Chat Indicator -->
  <circle cx="350" cy="250" r="8" fill="#10b981"/>
  <text x="320" y="255" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Live Chat Online</text>
