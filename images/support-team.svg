<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">System Monitoring Dashboard</text>
  
  <!-- Server Rack - Left -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="85" height="120" fill="url(#serverGradient)" stroke="#4c1d95" stroke-width="2" rx="8"/>
    <text x="42.5" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">SERVER RACK</text>
    
    <!-- Server Units -->
    <rect x="8" y="25" width="69" height="18" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="72" cy="34" r="3" fill="#10b981"/>
    <text x="12" y="37" font-family="Arial, sans-serif" font-size="8" fill="white">CPU: 45%</text>
    
    <rect x="8" y="48" width="69" height="18" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="72" cy="57" r="3" fill="#10b981"/>
    <text x="12" y="60" font-family="Arial, sans-serif" font-size="8" fill="white">RAM: 67%</text>
    
    <rect x="8" y="71" width="69" height="18" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="72" cy="80" r="3" fill="#f59e0b"/>
    <text x="12" y="83" font-family="Arial, sans-serif" font-size="8" fill="white">DISK: 89%</text>
    
    <rect x="8" y="94" width="69" height="18" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="72" cy="103" r="3" fill="#10b981"/>
    <text x="12" y="106" font-family="Arial, sans-serif" font-size="8" fill="white">NET: 23%</text>
  </g>
  
  <!-- Monitoring Center - Center -->
  <g transform="translate(165, 50)">
    <rect x="0" y="0" width="70" height="120" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="35" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6" font-weight="bold">MONITORING</text>
    
    <!-- Charts/Graphs -->
    <g transform="translate(10, 25)">
      <!-- Chart Container -->
      <rect x="0" y="0" width="50" height="30" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1" rx="2"/>
      <!-- Chart Bars -->
      <rect x="5" y="22" width="6" height="6" fill="#10b981"/>
      <rect x="13" y="18" width="6" height="10" fill="#10b981"/>
      <rect x="21" y="12" width="6" height="16" fill="#f59e0b"/>
      <rect x="29" y="20" width="6" height="8" fill="#10b981"/>
      <rect x="37" y="16" width="6" height="12" fill="#10b981"/>
      <text x="25" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#8b5cf6">System Load</text>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(8, 70)">
      <text x="27" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" font-weight="bold">Performance</text>
      <text x="27" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#10b981">Uptime: 99.8%</text>
      <text x="27" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#10b981">Response: 15ms</text>
      <text x="27" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#10b981">Load: Normal</text>
    </g>
  </g>
  
  <!-- Alert System - Right -->
  <g transform="translate(285, 50)">
    <rect x="0" y="0" width="85" height="120" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="42.5" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" font-weight="bold">ALERTS</text>
    
    <!-- Warning Section -->
    <g transform="translate(42.5, 35)">
      <!-- Warning Triangle -->
      <polygon points="0,-10 -8,8 8,8" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">!</text>
    </g>
    
    <text x="42.5" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" font-weight="bold">DISK SPACE</text>
    <text x="42.5" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ef4444">Warning: 89% Full</text>
    
    <!-- Status Indicators -->
    <g transform="translate(10, 85)">
      <circle cx="10" cy="8" r="3" fill="#10b981"/>
      <text x="18" y="12" font-family="Arial, sans-serif" font-size="7" fill="#10b981">Network OK</text>
      
      <circle cx="10" cy="20" r="3" fill="#f59e0b"/>
      <text x="18" y="24" font-family="Arial, sans-serif" font-size="7" fill="#f59e0b">Disk Warning</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6">
    <!-- Server to Monitor -->
    <path d="M115 110 L165 110">
      <animate attributeName="stroke-dasharray" values="0,50;10,40;0,50" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Monitor to Alerts -->
    <path d="M235 110 L285 110">
      <animate attributeName="stroke-dasharray" values="0,50;10,40;0,50" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Response Section - Bottom Center -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="300" height="60" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2" rx="10"/>
    
    <!-- Response Header -->
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">ðŸ”§ Technician Response Active</text>
    
    <!-- Response Details -->
    <g transform="translate(0, 30)">
      <text x="80" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ETA: 15 minutes</text>
      <text x="220" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Issue: Disk cleanup required</text>
    </g>
    
    <!-- Status Indicators Bottom -->
    <g transform="translate(60, 45)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <text x="8" y="4" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Real-time monitoring</text>
      
      <circle cx="120" cy="0" r="3" fill="#10b981"/>
      <text x="128" y="4" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Auto-resolution enabled</text>
    </g>
  </g>
  
  <!-- Data Flow Arrows -->
  <g fill="#8b5cf6" opacity="0.8">
    <!-- Arrow 1 - Server to Monitor -->
    <polygon points="125,108 135,110 125,112">
      <animateTransform attributeName="transform" type="translate" values="0,0;25,0;0,0" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Arrow 2 - Monitor to Alerts -->
    <polygon points="245,108 255,110 245,112">
      <animateTransform attributeName="transform" type="translate" values="0,0;25,0;0,0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg> 