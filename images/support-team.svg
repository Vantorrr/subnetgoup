<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headsetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Support Representative 1 -->
  <g transform="translate(80, 80)">
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="20" ry="25" fill="url(#personGradient)" filter="url(#dropShadow)"/>
    
    <!-- Head -->
    <circle cx="25" cy="20" r="12" fill="#fbbf24"/>
    
    <!-- Headset -->
    <path d="M15 18 Q25 12 35 18" stroke="url(#headsetGradient)" stroke-width="3" fill="none"/>
    <circle cx="15" cy="18" r="3" fill="url(#headsetGradient)"/>
    <circle cx="35" cy="18" r="3" fill="url(#headsetGradient)"/>
    <path d="M12 18 L8 22" stroke="url(#headsetGradient)" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="21" cy="18" r="1.5" fill="#1f2937"/>
    <circle cx="29" cy="18" r="1.5" fill="#1f2937"/>
    
    <!-- Smile -->
    <path d="M20 23 Q25 26 30 23" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="10" cy="40" rx="8" ry="15" fill="url(#personGradient)" transform="rotate(-20 10 40)"/>
    <ellipse cx="40" cy="40" rx="8" ry="15" fill="url(#personGradient)" transform="rotate(20 40 40)"/>
    
    <!-- Laptop -->
    <rect x="15" y="55" width="20" height="12" rx="1" fill="#374151"/>
    <rect x="16" y="56" width="18" height="8" fill="#000000"/>
    <rect x="18" y="58" width="14" height="1" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="60" width="10" height="1" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="62" width="12" height="1" fill="#10b981" opacity="0.7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Name tag -->
    <text x="25" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">Sarah</text>
  </g>
  
  <!-- Support Representative 2 -->
  <g transform="translate(200, 90)">
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="20" ry="25" fill="url(#personGradient)" filter="url(#dropShadow)"/>
    
    <!-- Head -->
    <circle cx="25" cy="20" r="12" fill="#f59e0b"/>
    
    <!-- Headset -->
    <path d="M15 18 Q25 12 35 18" stroke="url(#headsetGradient)" stroke-width="3" fill="none"/>
    <circle cx="15" cy="18" r="3" fill="url(#headsetGradient)"/>
    <circle cx="35" cy="18" r="3" fill="url(#headsetGradient)"/>
    <path d="M12 18 L8 22" stroke="url(#headsetGradient)" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="21" cy="18" r="1.5" fill="#1f2937"/>
    <circle cx="29" cy="18" r="1.5" fill="#1f2937"/>
    
    <!-- Smile -->
    <path d="M20 23 Q25 26 30 23" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="10" cy="40" rx="8" ry="15" fill="url(#personGradient)" transform="rotate(-20 10 40)"/>
    <ellipse cx="40" cy="40" rx="8" ry="15" fill="url(#personGradient)" transform="rotate(20 40 40)"/>
    
    <!-- Phone -->
    <rect x="20" y="50" width="10" height="15" rx="2" fill="#1f2937"/>
    <rect x="21" y="51" width="8" height="10" fill="#10b981"/>
    <circle cx="25" cy="62" r="1.5" fill="#374151"/>
    
    <!-- Name tag -->
    <text x="25" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">Alex</text>
  </g>
  
  <!-- Support Representative 3 -->
  <g transform="translate(320, 85)">
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="20" ry="25" fill="url(#personGradient)" filter="url(#dropShadow)"/>
    
    <!-- Head -->
    <circle cx="25" cy="20" r="12" fill="#ef4444"/>
    
    <!-- Headset -->
    <path d="M15 18 Q25 12 35 18" stroke="url(#headsetGradient)" stroke-width="3" fill="none"/>
    <circle cx="15" cy="18" r="3" fill="url(#headsetGradient)"/>
    <circle cx="35" cy="18" r="3" fill="url(#headsetGradient)"/>
    <path d="M12 18 L8 22" stroke="url(#headsetGradient)" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="21" cy="18" r="1.5" fill="#1f2937"/>
    <circle cx="29" cy="18" r="1.5" fill="#1f2937"/>
    
    <!-- Smile -->
    <path d="M20 23 Q25 26 30 23" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="10" cy="40" rx="8" ry="15" fill="url(#personGradient)" transform="rotate(-20 10 40)"/>
    <ellipse cx="40" cy="40" rx="8" ry="15" fill="url(#personGradient)" transform="rotate(20 40 40)"/>
    
    <!-- Tablet -->
    <rect x="18" y="48" width="14" height="18" rx="2" fill="#374151"/>
    <rect x="19" y="49" width="12" height="14" fill="#000000"/>
    <rect x="20" y="51" width="10" height="1" fill="#f59e0b" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="53" width="8" height="1" fill="#f59e0b" opacity="0.6">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Name tag -->
    <text x="25" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">Mike</text>
  </g>
  
  <!-- Communication lines -->
  <g opacity="0.6">
    <path d="M105 120 Q150 100 195 120" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M225 125 Q270 105 315 125" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Support icons -->
  <!-- Clock (24/7 support) -->
  <g transform="translate(50, 200)">
    <circle cx="15" cy="15" r="12" fill="#374151" stroke="#6b7280" stroke-width="2"/>
    <circle cx="15" cy="15" r="8" fill="#ffffff"/>
    <line x1="15" y1="15" x2="15" y2="10" stroke="#1f2937" stroke-width="2"/>
    <line x1="15" y1="15" x2="18" y2="15" stroke="#1f2937" stroke-width="1"/>
    <text x="15" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">24/7</text>
  </g>
  
  <!-- Chat bubble -->
  <g transform="translate(150, 190)">
    <ellipse cx="20" cy="15" rx="18" ry="12" fill="#10b981"/>
    <polygon points="12,25 8,30 16,27" fill="#10b981"/>
    <circle cx="12" cy="15" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="15" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="15" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Live Chat</text>
  </g>
  
  <!-- Email icon -->
  <g transform="translate(280, 195)">
    <rect x="5" y="10" width="25" height="15" rx="2" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <polygon points="5,10 17.5,18 30,10" fill="#fbbf24"/>
    <text x="17.5" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Email</text>
  </g>
  
  <!-- Response time indicator -->
  <g transform="translate(160, 240)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="40" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a" font-weight="bold">
      Avg Response: 2min
    </text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    Technical Support Team
  </text>
</svg> 