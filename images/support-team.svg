<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">System Monitoring Dashboard</text>
  
  <!-- Server Rack -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="80" height="120" fill="url(#serverGradient)" stroke="#4c1d95" stroke-width="2" rx="8"/>
    <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">SERVER RACK</text>
    
    <!-- Server Units -->
    <rect x="10" y="25" width="60" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="65" cy="32" r="3" fill="#10b981"/>
    
    <rect x="10" y="45" width="60" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="65" cy="52" r="3" fill="#10b981"/>
    
    <rect x="10" y="65" width="60" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="65" cy="72" r="3" fill="#f59e0b"/>
    
    <rect x="10" y="85" width="60" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
    <circle cx="65" cy="92" r="3" fill="#10b981"/>
    
    <!-- CPU/Memory indicators -->
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="8" fill="white">CPU: 45%</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="8" fill="white">RAM: 67%</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="8" fill="white">DISK: 89%</text>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="8" fill="white">NET: 23%</text>
  </g>
  
  <!-- Network Connections -->
  <g stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6">
    <!-- From server to monitoring -->
    <path d="M130 120 Q180 100 230 120">
      <animate attributeName="stroke-dasharray" values="0,200;10,190;0,200" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- From monitoring to alerts -->
    <path d="M270 120 Q320 100 350 130">
      <animate attributeName="stroke-dasharray" values="0,200;10,190;0,200" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Monitoring Center -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="70" height="80" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="35" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6" font-weight="bold">MONITORING</text>
    
    <!-- Charts/Graphs -->
    <g transform="translate(10, 20)">
      <!-- CPU Chart -->
      <rect x="0" y="0" width="50" height="20" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1" rx="2"/>
      <rect x="2" y="15" width="8" height="3" fill="#10b981"/>
      <rect x="12" y="10" width="8" height="8" fill="#10b981"/>
      <rect x="22" y="5" width="8" height="13" fill="#f59e0b"/>
      <rect x="32" y="12" width="8" height="6" fill="#10b981"/>
      <text x="25" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">System Load</text>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(10, 55)">
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="7" fill="#8b5cf6">Uptime: 99.8%</text>
      <text x="0" y="16" font-family="Arial, sans-serif" font-size="7" fill="#8b5cf6">Response: 15ms</text>
    </g>
  </g>
  
  <!-- Alert System -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="60" height="60" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" font-weight="bold">ALERTS</text>
    
    <!-- Warning Triangle -->
    <polygon points="30,25 25,40 35,40" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">!</text>
    
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ef4444">Disk Space</text>
    <text x="30" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ef4444">Warning</text>
  </g>
  
  <!-- Technician Response -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="240" height="50" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">ðŸ”§ Technician Dispatched</text>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">ETA: 15 minutes â€¢ Issue: Disk cleanup required</text>
  </g>
  
  <!-- Time indicators -->
  <g transform="translate(20, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">ðŸ•’ Real-time monitoring</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="10" fill="#10b981">âœ… Auto-resolution enabled</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <g fill="#8b5cf6" opacity="0.7">
    <!-- Arrow 1 -->
    <polygon points="140,118 150,122 140,126">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,0;0,0" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Arrow 2 -->
    <polygon points="280,118 290,122 280,126">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,0;0,0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg> 