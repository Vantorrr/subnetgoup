<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Shield -->
  <path d="M200 30 L140 60 L140 150 Q140 180 160 200 Q180 220 200 240 Q220 220 240 200 Q260 180 260 150 L260 60 Z" 
        fill="url(#shieldGradient)" stroke="#1e3a8a" stroke-width="3" filter="url(#glow)">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.05;1" 
                      dur="3s" 
                      repeatCount="indefinite"/>
  </path>
  
  <!-- Lock Icon -->
  <g transform="translate(180, 110)">
    <!-- Lock body -->
    <rect x="5" y="15" width="30" height="25" rx="3" fill="url(#lockGradient)" stroke="#d97706" stroke-width="2"/>
    <!-- Lock shackle -->
    <path d="M10 15 Q10 5 20 5 Q30 5 30 15" fill="none" stroke="url(#lockGradient)" stroke-width="3"/>
    <!-- Keyhole -->
    <circle cx="20" cy="25" r="3" fill="#ffffff"/>
    <rect x="19" y="25" width="2" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Security Icons around shield -->
  <!-- Firewall -->
  <g transform="translate(80, 80)">
    <rect x="0" y="10" width="30" height="2" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="15" width="25" height="2" fill="#ef4444" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="20" width="30" height="2" fill="#ef4444" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="10" fill="#374151">Firewall</text>
  </g>
  
  <!-- Antivirus -->
  <g transform="translate(290, 100)">
    <circle cx="15" cy="15" r="12" fill="#10b981" opacity="0.3"/>
    <circle cx="15" cy="15" r="8" fill="#10b981" opacity="0.6"/>
    <circle cx="15" cy="15" r="4" fill="#10b981">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M10 15 L13 18 L20 11" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="-10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">Antivirus</text>
  </g>
  
  <!-- Network Security -->
  <g transform="translate(60, 180)">
    <circle cx="10" cy="10" r="6" fill="#8b5cf6"/>
    <circle cx="25" cy="10" r="6" fill="#8b5cf6"/>
    <circle cx="40" cy="10" r="6" fill="#8b5cf6"/>
    <line x1="16" y1="10" x2="19" y2="10" stroke="#6d28d9" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="31" y1="10" x2="34" y2="10" stroke="#6d28d9" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#374151">Network Security</text>
  </g>
  
  <!-- Encryption -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="20" height="15" fill="#f59e0b" opacity="0.7"/>
    <rect x="5" y="5" width="10" height="5" fill="#ffffff"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">101</text>
    <text x="-20" y="30" font-family="Arial, sans-serif" font-size="10" fill="#374151">Encryption</text>
    
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="300,200;310,200;300,200" 
                      dur="3s" 
                      repeatCount="indefinite"/>
  </g>
  
  <!-- Warning symbols -->
  <g transform="translate(120, 250)" opacity="0.7">
    <polygon points="10,0 20,15 0,15" fill="#ef4444"/>
    <text x="7" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-weight="bold">!</text>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(270, 250)" opacity="0.6">
    <polygon points="10,0 20,15 0,15" fill="#ef4444"/>
    <text x="7" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-weight="bold">!</text>
    <animate attributeName="opacity" values="1;0.4;1" dur="1.3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    Cybersecurity Protection
  </text>
</svg> 