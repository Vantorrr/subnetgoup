<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f97316">CCTV Monitoring System</text>
  
  <!-- Central Monitor -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="100" height="80" fill="url(#screenGradient)" stroke="#f97316" stroke-width="2" rx="8"/>
    <rect x="5" y="5" width="90" height="60" fill="#000000" rx="4"/>
    
    <!-- Screen Content - Live Feed Grid -->
    <g transform="translate(10, 10)">
      <!-- Camera Feed 1 -->
      <rect x="0" y="0" width="35" height="25" fill="#1f2937" stroke="#f97316" stroke-width="1"/>
      <text x="17.5" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">CAM 1</text>
      <circle cx="30" cy="5" r="2" fill="#10b981">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Camera Feed 2 -->
      <rect x="45" y="0" width="35" height="25" fill="#1f2937" stroke="#f97316" stroke-width="1"/>
      <text x="62.5" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">CAM 2</text>
      <circle cx="75" cy="5" r="2" fill="#10b981">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Camera Feed 3 -->
      <rect x="0" y="30" width="35" height="25" fill="#1f2937" stroke="#f97316" stroke-width="1"/>
      <text x="17.5" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">CAM 3</text>
      <circle cx="30" cy="35" r="2" fill="#10b981">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Camera Feed 4 -->
      <rect x="45" y="30" width="35" height="25" fill="#1f2937" stroke="#f97316" stroke-width="1"/>
      <text x="62.5" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">CAM 4</text>
      <circle cx="75" cy="35" r="2" fill="#f59e0b">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Monitor Stand -->
    <rect x="45" y="80" width="10" height="15" fill="#374151"/>
    <rect x="35" y="95" width="30" height="5" fill="#374151" rx="2"/>
    
    <!-- Status Bar -->
    <rect x="8" y="70" width="84" height="8" fill="rgba(249, 115, 22, 0.2)" rx="2"/>
    <text x="50" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#f97316">RECORDING â€¢ 24/7 ACTIVE</text>
  </g>
  
  <!-- Security Camera - Left -->
  <g transform="translate(50, 80)">
    <rect x="0" y="15" width="30" height="20" fill="url(#cameraGradient)" rx="10"/>
    <circle cx="15" cy="25" r="8" fill="#1f2937"/>
    <circle cx="15" cy="25" r="5" fill="#000000"/>
    <circle cx="15" cy="25" r="2" fill="#f97316">
      <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Camera Mount -->
    <rect x="12" y="35" width="6" height="10" fill="#6b7280"/>
    <rect x="8" y="45" width="14" height="3" fill="#6b7280"/>
    
    <!-- Motion Detection Zone -->
    <rect x="-5" y="5" width="40" height="30" fill="none" stroke="#f97316" stroke-width="1" stroke-dasharray="3,2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <text x="15" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316" font-weight="bold">CAM-01</text>
  </g>
  
  <!-- Security Camera - Right -->
  <g transform="translate(320, 80)">
    <rect x="0" y="15" width="30" height="20" fill="url(#cameraGradient)" rx="10"/>
    <circle cx="15" cy="25" r="8" fill="#1f2937"/>
    <circle cx="15" cy="25" r="5" fill="#000000"/>
    <circle cx="15" cy="25" r="2" fill="#f97316">
      <animate attributeName="r" values="2;3;2" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Camera Mount -->
    <rect x="12" y="35" width="6" height="10" fill="#6b7280"/>
    <rect x="8" y="45" width="14" height="3" fill="#6b7280"/>
    
    <!-- Motion Detection Zone -->
    <rect x="-5" y="5" width="40" height="30" fill="none" stroke="#f97316" stroke-width="1" stroke-dasharray="3,2" opacity="0.6">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    
    <text x="15" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316" font-weight="bold">CAM-02</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#f97316" stroke-width="2" fill="none" opacity="0.5">
    <!-- Left camera to monitor -->
    <path d="M80 95 Q115 85 150 95">
      <animate attributeName="stroke-dasharray" values="0,100;15,85;0,100" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right camera to monitor -->
    <path d="M320 95 Q285 85 250 95">
      <animate attributeName="stroke-dasharray" values="0,100;15,85;0,100" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Control Panel - Bottom -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="240" height="80" fill="rgba(249, 115, 22, 0.1)" stroke="#f97316" stroke-width="2" rx="12"/>
    
    <!-- Panel Header -->
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f97316" font-weight="bold">ðŸŽ¥ Surveillance Control Center</text>
    
    <!-- Status Indicators -->
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="200" height="35" fill="rgba(31, 41, 55, 0.3)" rx="8"/>
      
      <!-- Recording Status -->
      <g transform="translate(10, 8)">
        <circle cx="8" cy="8" r="4" fill="#ef4444">
          <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </circle>
        <text x="18" y="12" font-family="Arial, sans-serif" font-size="8" fill="#f97316">Recording Active</text>
      </g>
      
      <!-- Storage Status -->
      <g transform="translate(110, 8)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="18" y="12" font-family="Arial, sans-serif" font-size="8" fill="#f97316">Storage: 67% Free</text>
      </g>
      
      <!-- Analytics -->
      <g transform="translate(10, 20)">
        <text x="0" y="8" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Motion Detected: 3 events â€¢ Night Vision: ON â€¢ Remote Access: Available</text>
      </g>
    </g>
  </g>
  
  <!-- Data Flow Indicators -->
  <g fill="#f97316" opacity="0.7">
    <!-- Data packets flowing -->
    <circle cx="100" cy="95" r="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;50,-10;100,0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="95" r="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,-10;-100,0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 