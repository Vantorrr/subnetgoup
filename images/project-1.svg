  <line x1="220" y1="200" x2="230" y2="200" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Network cables -->
  <path d="M110 180 Q150 160 180 180" stroke="#00d4ff" stroke-width="2" fill="none"/>
  <path d="M220 180 Q260 160 290 180" stroke="#00d4ff" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d4ff" text-anchor="middle">Corporate Network Infrastructure</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Multi-building network design and implementation</text>
