<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- Office building outline -->
  <rect x="50" y="80" width="120" height="160" fill="#333" stroke="#00d4ff" stroke-width="2"/>
  <rect x="230" y="100" width="120" height="140" fill="#333" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="65" y="100" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  <rect x="90" y="100" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  <rect x="115" y="100" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  <rect x="140" y="100" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  
  <rect x="245" y="120" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  <rect x="270" y="120" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  <rect x="295" y="120" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  <rect x="320" y="120" width="15" height="15" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Network infrastructure -->
  <rect x="180" y="180" width="40" height="60" fill="#444" stroke="#00d4ff" stroke-width="2"/>
  <text x="200" y="200" font-family="Arial" font-size="10" fill="#00d4ff" text-anchor="middle">CORE</text>
  <text x="200" y="215" font-family="Arial" font-size="10" fill="#00d4ff" text-anchor="middle">SWITCH</text>
  
