<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#faf5ff"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#7c3aed">
    Industrial Wireless Network
  </text>
  
  <!-- Factory Building -->
  <rect x="100" y="80" width="200" height="100" fill="#e2e8f0" stroke="#475569" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="#475569">Factory Floor</text>
  
  <!-- Wireless Access Points -->
  <circle cx="130" cy="60" r="8" fill="#7c3aed" stroke="#5b21b6" stroke-width="2"/>
  <text x="130" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#7c3aed">AP1</text>
  
  <circle cx="200" cy="60" r="8" fill="#7c3aed" stroke="#5b21b6" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#7c3aed">AP2</text>
  
  <circle cx="270" cy="60" r="8" fill="#7c3aed" stroke="#5b21b6" stroke-width="2"/>
  <text x="270" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#7c3aed">AP3</text>
  
  <!-- WiFi Coverage Areas -->
  <circle cx="130" cy="60" r="40" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="130" cy="60" r="60" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.2"/>
  
  <circle cx="200" cy="60" r="40" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="200" cy="60" r="60" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.2"/>
  
  <circle cx="270" cy="60" r="40" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="270" cy="60" r="60" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Controller -->
  <rect x="180" y="200" width="40" height="25" fill="#7c3aed" stroke="#5b21b6" stroke-width="2"/>
  <text x="200" y="217" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Controller</text>
  
  <!-- Connections -->
  <line x1="130" y1="68" x2="185" y2="200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="68" x2="200" y2="200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="270" y1="68" x2="215" y2="200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Devices -->
  <circle cx="120" cy="120" r="3" fill="#22c55e"/>
  <circle cx="150" cy="110" r="3" fill="#22c55e"/>
  <circle cx="180" cy="125" r="3" fill="#22c55e"/>
  <circle cx="220" cy="115" r="3" fill="#22c55e"/>
  <circle cx="250" cy="130" r="3" fill="#22c55e"/>
  <circle cx="280" cy="120" r="3" fill="#22c55e"/>
  
  <!-- Stats -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#6b21a8">
    Enterprise wireless coverage for industrial facility
  </text>
  
  <text x="80" y="270" font-family="Arial" font-size="10" fill="#7c3aed">📶 WiFi 6</text>
  <text x="160" y="270" font-family="Arial" font-size="10" fill="#7c3aed">🏭 Factory Coverage</text>
  <text x="280" y="270" font-family="Arial" font-size="10" fill="#7c3aed">📱 IoT Devices</text>
</svg> 