<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warehouseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="wifiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43d8ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.7"/>
    </linearGradient>
    <radialGradient id="signalGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#43d8ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#43d8ff;stop-opacity:0.1"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#0f1419"/>
  
  <!-- Warehouse/Factory building -->
  <rect x="40" y="60" width="220" height="120" fill="url(#warehouseGrad)" stroke="#43d8ff" stroke-width="2" rx="6"/>
  
  <!-- Roof structure -->
  <polygon points="30,60 150,30 270,60" fill="#1a2332" stroke="#43d8ff" stroke-width="2"/>
  
  <!-- Large windows/openings -->
  <rect x="60" y="80" width="40" height="25" fill="#43d8ff" opacity="0.7" rx="3"/>
  <rect x="120" y="80" width="40" height="25" fill="#43d8ff" opacity="0.7" rx="3"/>
  <rect x="180" y="80" width="40" height="25" fill="#43d8ff" opacity="0.7" rx="3"/>
  
  <!-- Manufacturing equipment silhouettes -->
  <rect x="70" y="130" width="15" height="35" fill="#1a2332" rx="2"/>
  <rect x="100" y="125" width="20" height="40" fill="#1a2332" rx="2"/>
  <rect x="140" y="135" width="18" height="30" fill="#1a2332" rx="2"/>
  <rect x="180" y="120" width="25" height="45" fill="#1a2332" rx="2"/>
  <rect x="220" y="130" width="20" height="35" fill="#1a2332" rx="2"/>
  
  <!-- Central control room -->
  <rect x="130" y="110" width="40" height="30" fill="url(#wifiGrad)" stroke="#43d8ff" stroke-width="2" rx="3"/>
  <rect x="135" y="115" width="8" height="6" fill="#43d8ff" opacity="0.8" rx="1"/>
  <rect x="145" y="115" width="8" height="6" fill="#43d8ff" opacity="0.8" rx="1"/>
  <rect x="155" y="115" width="8" height="6" fill="#43d8ff" opacity="0.8" rx="1"/>
  <rect x="135" y="125" width="8" height="6" fill="#43d8ff" opacity="0.8" rx="1"/>
  <rect x="145" y="125" width="8" height="6" fill="#43d8ff" opacity="0.8" rx="1"/>
  <rect x="155" y="125" width="8" height="6" fill="#43d8ff" opacity="0.8" rx="1"/>
  
  <!-- WiFi Access Points positioned around the facility -->
  <!-- AP 1 - Top Left -->
  <circle cx="80" cy="70" r="4" fill="#43d8ff" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="80" cy="70" r="20" fill="url(#signalGrad)" opacity="0.3">
    <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="70" r="35" fill="url(#signalGrad)" opacity="0.2">
    <animate attributeName="r" values="30;40;30" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AP 2 - Top Right -->
  <circle cx="220" cy="70" r="4" fill="#43d8ff" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="220" cy="70" r="22" fill="url(#signalGrad)" opacity="0.3">
    <animate attributeName="r" values="17;27;17" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="70" r="38" fill="url(#signalGrad)" opacity="0.2">
    <animate attributeName="r" values="33;43;33" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AP 3 - Bottom Left -->
  <circle cx="70" cy="150" r="4" fill="#43d8ff" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="70" cy="150" r="18" fill="url(#signalGrad)" opacity="0.3">
    <animate attributeName="r" values="13;23;13" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="150" r="32" fill="url(#signalGrad)" opacity="0.2">
    <animate attributeName="r" values="27;37;27" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AP 4 - Bottom Right -->
  <circle cx="230" cy="150" r="4" fill="#43d8ff" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="230" cy="150" r="21" fill="url(#signalGrad)" opacity="0.3">
    <animate attributeName="r" values="16;26;16" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="150" r="36" fill="url(#signalGrad)" opacity="0.2">
    <animate attributeName="r" values="31;41;31" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central AP - Main coverage -->
  <circle cx="150" cy="110" r="6" fill="#ffd700" stroke="#ff8c00" stroke-width="2" filter="url(#glow)"/>
  <circle cx="150" cy="110" r="25" fill="url(#signalGrad)" opacity="0.4">
    <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="110" r="45" fill="url(#signalGrad)" opacity="0.25">
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="110" r="70" fill="url(#signalGrad)" opacity="0.15">
    <animate attributeName="r" values="65;75;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Network backbone connections -->
  <line x1="80" y1="70" x2="150" y2="110" stroke="#43d8ff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="220" y1="70" x2="150" y2="110" stroke="#43d8ff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="70" y1="150" x2="150" y2="110" stroke="#43d8ff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.1s" repeatCount="indefinite"/>
  </line>
  <line x1="230" y1="150" x2="150" y2="110" stroke="#43d8ff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="0.9s" repeatCount="indefinite"/>
  </line>
  
  <!-- Mobile devices/workers indicators -->
  <circle cx="90" cy="130" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="140" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="125" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="145" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Signal strength indicators -->
  <g transform="translate(20,20)">
    <text fill="#43d8ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WIRELESS COVERAGE</text>
    <circle cx="-10" cy="-5" r="2" fill="#00ff88">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Coverage statistics -->
  <text x="20" y="190" fill="#43d8ff" font-family="Arial, sans-serif" font-size="9">COVERAGE: 100%</text>
  <text x="120" y="190" fill="#43d8ff" font-family="Arial, sans-serif" font-size="9">APs: 5 ACTIVE</text>
  <text x="220" y="190" fill="#43d8ff" font-family="Arial, sans-serif" font-size="9">USERS: 89</text>
  
  <!-- Signal quality bars -->
  <rect x="80" y="35" width="3" height="8" fill="#00ff88" rx="1"/>
  <rect x="85" y="32" width="3" height="11" fill="#00ff88" rx="1"/>
  <rect x="90" y="29" width="3" height="14" fill="#00ff88" rx="1"/>
  <rect x="95" y="26" width="3" height="17" fill="#ffd700" rx="1"/>
  
  <rect x="200" y="35" width="3" height="8" fill="#00ff88" rx="1"/>
  <rect x="205" y="32" width="3" height="11" fill="#00ff88" rx="1"/>
  <rect x="210" y="29" width="3" height="14" fill="#00ff88" rx="1"/>
  <rect x="215" y="26" width="3" height="17" fill="#00ff88" rx="1"/>
  
  <!-- Data transfer indicator -->
  <circle cx="150" cy="50" r="3" fill="#43d8ff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="160" y="55" fill="#43d8ff" font-family="Arial, sans-serif" font-size="8">MESH ACTIVE</text>
</svg> 